    <!--[if lt IE 10]>

    <div class="bg"></div>
    <div class="container">
        <header>
            <h1>
                PayCode
                <small>Stwórz swój kod do foto-przelewu.</small>
            </h1>
            <div class="marketing">
                Znajomy pożyczył od Ciebie pieniądze? <br/>
                Ułatw życie sobie i innym. <br/>
                Stwórz kod do swojej płatności i podeślij linka znajomym. <br/>
            </div>
        </header>
        <div role="main">
            <form name="transferForm">
                <input type="text" name="recvName" placeholder="Nazwa odbiorcy" required />
                <input type="text" name="recvAccNr" placeholder="Numer konta odbiorcy" required />
                <input type="text" name="title" placeholder="Tytuł przelewu" required />
                <input type="number" name="amount" min="1" max="999999" placeholder="Kwota" required />
                <button  type="submit">Stwórz kod</button>
            </form>
            <div class="codewrap" >
                <div id="code" >
                </div>
            </div>
            <div class="transfer-info">
            </div>
            <button class="newCodeButton" onclick="document.location='/';">Stwórz nowy kod</button>
        </div>
        <footer>
            Copyright &copy; 2015 Grzegorz Lachowski All rights reserved.
        </footer>
    </div>

    <!-- endbuild -->
